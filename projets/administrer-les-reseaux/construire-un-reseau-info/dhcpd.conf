# dhcpd.conf
#
# Sample configuration file for ISC dhcpd
#

# option definitions common to all supported networks...
#option domain-name "example.org";
#option domain-name-servers ns1.example.org, ns2.example.org;

default-lease-time 900;
max-lease-time 1800;
### PXE ###
## Permet le boot réseau pour TFTP
allow bootp;
allow booting;

#réseau 1
subnet 172.16.6.0 netmask 255.255.255.240 {
	range 172.16.6.2 172.16.6.11;
	option broadcast-address 172.16.6.15;
	option routers 172.16.6.1;
}
#réseau 2
subnet 172.16.6.16 netmask 255.255.255.240 {
	range 172.16.6.18 172.16.6.27;
	option broadcast-address 172.16.6.31;
}
#réseau 3
subnet 172.16.6.32 netmask 255.255.255.240 {
	range 172.16.6.35 172.16.6.46;
	option broadcast-address 172.16.6.47;
	option routers 172.16.6.33;
}

#réservations d'adrresses
host Clipxe-6 {
	hardware ethernet ba:4c:96:93:e2:a3;
	fixed-address 172.16.6.26;
	#le fichier suivant se trouve à la racine du serveur
        filename "pxelinux.0";
        #définit le serveur qui servira le fichier précédent
        next-server 172.16.6.17;
}

host Raspberry {
	hardware ethernet dc:a6:32:2b:2f:2c;
	fixed-address 172.16.6.42;
	#le fichier suivant se trouve à la racine du serveur
        filename "pxelinux.0";
        #définit le serveur qui servira le fichier précédent
        next-server 172.16.6.1;
	option tftp-server-name 172.16.6.1;
	option vendor-class-identifier "PXEClient";
	option vendor-encapsulated-options "Raspberry Pi Boot";
}

host Clipc {
	hardware ethernet 78:45:c4:26:a7:7a;
	fixed-address 172.16.6.43;
	#le fichier suivant se trouve à la racine du serveur
        filename "pxelinux.0";
        #définit le serveur qui servira le fichier précédent
        next-server 172.16.6.1;
}

#
deny unknown-clients;
