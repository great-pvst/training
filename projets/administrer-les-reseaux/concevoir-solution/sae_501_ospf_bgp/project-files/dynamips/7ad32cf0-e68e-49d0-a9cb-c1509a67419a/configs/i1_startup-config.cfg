!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname WANRTR
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
ip tcp synwait-time 5
!
!
!
!
ip vrf VRFINET
 rd 1:2
 route-target export 1:2
 route-target import 1:2
!
ip vrf VRFMAN
 rd 1:1
 route-target export 1:1
 route-target import 1:1
!
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.1
 encapsulation dot1Q 13
 ip vrf forwarding VRFMAN
 ip address 10.1.254.6 255.255.255.252
 no snmp trap link-status
!
interface FastEthernet0/0.2
 encapsulation dot1Q 14
 ip vrf forwarding VRFINET
 ip address 91.1.222.98 255.255.255.252
 no snmp trap link-status
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/1.1
 encapsulation dot1Q 15
 ip vrf forwarding VRFMAN
 ip address 10.1.254.10 255.255.255.252
 no snmp trap link-status
!
interface FastEthernet0/1.2
 encapsulation dot1Q 16
 ip vrf forwarding VRFINET
 ip address 31.1.126.14 255.255.255.252
 no snmp trap link-status
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/2
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial1/0
 ip vrf forwarding VRFMAN
 ip address 10.116.1.2 255.255.255.252
 serial restart-delay 0
 no dce-terminal-timing-enable
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
 no dce-terminal-timing-enable
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
 no dce-terminal-timing-enable
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
 no dce-terminal-timing-enable
!
router ospf 1 vrf VRFMAN
 router-id 10.10.10.10
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 10.1.254.4 0.0.0.3 area 0
 network 10.1.254.8 0.0.0.3 area 0
 network 10.116.1.0 0.0.0.3 area 0
!
router ospf 10
 log-adjacency-changes
 redistribute connected subnets
!
router bgp 65130
 no synchronization
 bgp log-neighbor-changes
 redistribute connected
 no auto-summary
 !
 address-family ipv4 vrf VRFMAN
 no auto-summary
 no synchronization
 exit-address-family
 !
 address-family ipv4 vrf VRFINET
 redistribute connected
 neighbor 31.1.126.13 remote-as 65116
 neighbor 31.1.126.13 activate
 neighbor 91.1.222.97 remote-as 65116
 neighbor 91.1.222.97 activate
 no auto-summary
 no synchronization
 network 31.1.126.12 mask 255.255.255.252
 network 91.1.222.96 mask 255.255.255.252
 exit-address-family
!
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
