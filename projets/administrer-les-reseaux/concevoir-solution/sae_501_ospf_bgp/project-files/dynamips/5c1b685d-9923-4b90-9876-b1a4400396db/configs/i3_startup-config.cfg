!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname EDGE2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
ip tcp synwait-time 5
!
!
!
!
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.1
 encapsulation dot1Q 15
 ip address 10.1.254.9 255.255.255.252
 no snmp trap link-status
!
interface FastEthernet0/0.2
 encapsulation dot1Q 16
 ip address 31.1.126.13 255.255.255.252
 no snmp trap link-status
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/1.300
 encapsulation dot1Q 300
 ip address 10.1.254.2 255.255.255.252
 no snmp trap link-status
!
interface FastEthernet1/0
 ip address 10.1.99.30 255.255.255.224
 duplex auto
 speed auto
!
router ospf 10
 router-id 3.3.3.3
 log-adjacency-changes
 redistribute connected subnets
 redistribute static subnets
 network 10.1.99.0 0.0.0.31 area 0
 network 10.1.254.0 0.0.0.3 area 0
 network 10.1.254.8 0.0.0.3 area 0
!
router bgp 65116
 bgp log-neighbor-changes
 neighbor 10.1.254.1 remote-as 65116
 neighbor 10.1.254.1 update-source FastEthernet0/1.300
 neighbor 31.1.126.14 remote-as 65130
 !
 address-family ipv4
 redistribute connected
 redistribute ospf 10
 neighbor 10.1.254.1 activate
 neighbor 31.1.126.14 activate
 no auto-summary
 no synchronization
 network 10.1.254.0 mask 255.255.255.252
 network 31.1.126.12 mask 255.255.255.252
 exit-address-family
!
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
